name: Build and Link Check

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Check links in production build
        run: npx --yes linkinator ./dist --recurse --silent

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-dist
          path: dist
          if-no-files-found: error
          retention-days: 3
